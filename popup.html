<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assisted Reader</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      width: 300px;
      padding: 15px;
      background-color: #f8f9fa;
      color: #333;
    }
    
    h1 {
      font-size: 18px;
      margin-top: 0;
      margin-bottom: 15px;
      color: #2c3e50;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .extract-options {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 15px;
    }
    
    .extract-btn {
      padding: 10px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .extract-btn:hover {
      background-color: #2980b9;
    }
    
    .extract-btn:disabled {
      background-color: #95a5a6;
      cursor: not-allowed;
    }
    
    .status-message {
      padding: 10px;
      border-radius: 4px;
      margin-top: 15px;
      display: none;
    }
    
    .status-message.error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    
    .status-message.success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    
    .status-message.loading {
      background-color: #e2e3e5;
      color: #383d41;
      border: 1px solid #d6d8db;
    }
    
    footer {
      margin-top: 15px;
      font-size: 12px;
      color: #7f8c8d;
      text-align: center;
    }
    
    /* Dark mode */
    @media (prefers-color-scheme: dark) {
      body {
        background-color: #2c3e50;
        color: #ecf0f1;
      }
      
      h1 {
        color: #ecf0f1;
      }
      
      .status-message.error {
        background-color: #422;
        color: #fcc;
        border: 1px solid #633;
      }
      
      .status-message.success {
        background-color: #242;
        color: #cfc;
        border: 1px solid #363;
      }
      
      .status-message.loading {
        background-color: #333;
        color: #ccc;
        border: 1px solid #444;
      }
      
      footer {
        color: #95a5a6;
      }
    }
  </style>
</head>
<body>
  <h1><i class="fas fa-book-reader"></i> Assisted Reader</h1>
  
  <div class="extract-options">
    <button class="extract-btn" data-method="selection">
      <i class="fas fa-highlighter"></i> Read Selected Text
    </button>
    
    <button class="extract-btn" data-method="mainContent">
      <i class="fas fa-align-left"></i> Read Main Content
    </button>
    
    <button class="extract-btn" data-method="fullPage">
      <i class="fas fa-file-alt"></i> Read Full Page
    </button>
  </div>
  
  <div id="status-message" class="status-message"></div>
  
  <footer>
    Assisted Reader Extension v1.0
  </footer>
  
  <script src="popup.js"></script>
</body>
</html>
